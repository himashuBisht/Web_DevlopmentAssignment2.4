<!DOCTYPE html>
<html>
<head>
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: #EA4335;
}

li a {
    display: block;
    color: #000;
    padding: 10px 16px;
    text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
    background-color:black;
    color: white;
}
</style>
</head>
<body>

<h2>Vertical Navigation Bar</h2>

<ul>
  <li><a href="#Acadgild">Acadgild</a></li>
  <li><a href="#Coursres">Courses</a></li>
  <li><a href="#contact">88882825</a></li>
  <li><a href="#Bangalore">Bangalore</a></li>
</ul>

</body>
</html>
